<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta lang="fr">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulaire</title>
    <meta name='viewport' content='widtd=device-widtd, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='agenda.css'>
    <script src='main.js'></script>
</head>

<body>
    <header>
        <section>
            <div class="header">
                <a href="">

                    <h1>Agenda</h1>

                </a>
                <hr>

                <a href="formulaire.html">

                    <h1>Formulaire</h1>

                </a>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="formulaire">
                <div class="formulaire-ext">
                    <div class="formulaire-int">
                        <label for="formulaire">Titre</label>
                        <input type="text" placeholder="titre" class="no-outline">
                    </div>
                    <div class="formulaire-int">
                        <label for="formulaire">Description</label>
                        <input type="text" placeholder="description">
                    </div>
                    <div class="formulaire-int">
                        <label for="formulaire">Catégorie</label>
                        <FORM>
                            <SELECT name="categorie" size="1">
                            <OPTION>Divers
                            <OPTION>Médical
                            <OPTION>Loisir
                            <OPTION>Travail
                            <OPTION>Famille
                            </SELECT>
                        </FORM>
                    </div>
                    <div class="formulaire-int">
                        <label for="formulaire">Niveau</label>
                        <FORM>
                            <SELECT id="niveau" name="niveau" size="1">
                            <OPTION id="urgent">Urgent
                            <OPTION id="important">Important
                            <OPTION id="normal">Normal
                            <OPTION id="non-urgent">Non Urgent
                            
                            </SELECT>
                        </FORM>
                    </div>
                    <div class="formulaire-int">
                        <label for="formulaire">Date</label>
                        <input type="date">
                    </div>
                    <div class="formulaire-int">
                        <label for="formulaire">Heure</label>
                        <input type="time">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer">
            <div class="copyright">
                <p>Copyright <span>&#169;</span>. All Access Reserved</p>
            </div>
            <hr>
            <div class="header-footer">
                <a href="">
                    <p>Agenda</p>
                </a>

                <a href="agenda.html">
                    <p>Formulaire</p>
                </a>
            </div>

        </section>
    </footer>
</body>

</html>
